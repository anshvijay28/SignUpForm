<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Roboto:ital,wght@0,100;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src = "index.js" defer></script>

</head>
<body id = "sliding">
    <div class = "initial-page page">
        <h1 id = "welcome-text">Welcome</h1>
        <button id = "create-account" class = "next">Create Account</button>
    </div>
    <div class = "name-page page">
        <h1 id = "instruction">Please enter your name</h1>
        <div class = "entries">
            <form>
                <div class = "input-holder">
                    <input id = "first-name" type="text" required>
                    <label for = "first-name">First Name</label>
                    
                </div>
            </form>
            <form>
                <div class = "input-holder">
                    <input id = "last-name" type="text" required>
                    <label for = "last-name">Last Name</label>
                </div>
            </form>
        </div>
        <button class = "next" type = "submit">Next</button>
    </div>
    <div class = "contact-page page">
        <h1 id = "instruction">Let's get some contact info</h1>
        <div class = "entries">
            <form>
                <div class = "input-holder">
                    <input id = "email" type="email" required>
                    <label for = "email">Email</label>
                    
                </div>
            </form>
            <form>
                <div class = "input-holder">
                    <input id = "phone" type="tel" required>
                    <label for = "phone">Phone</label>
                </div>
            </form>
        </div>
        <button class = "next" type = "submit">Next</button>
    </div>
    <div class = "username-page page">
        <h1 id = "instruction">Make a username!</h1>
        <div class = "entries">
            <form>
                <div class = "input-holder">
                    <input id = "username" type="text" required>
                    <label for = "username">Username</label>
                </div>
            </form>
        </div>
        <button class = "next" type = "submit">Next</button>
    </div>
    <div class = "password-page page">
        <h1 id = "instruction">Finally, your password</h1>
        <div class = "entries">
            <form>
                <div class = "input-holder">
                    <input id = "password" type="password" required>
                    <label for = "password">Password</label>
                    <span class = "material-icons" id = "show-password">visibility</span>
                </div>
            </form>
            <form>
                <div class = "input-holder">
                    <input id = "confirm-password" type="password" required>
                    <label for = "confirm-password">Confirm Password</label>
                    <span class = "material-icons" id = "show-confirm-password">visibility</span>
                </div>
            </form>
        </div>
        <button class = "next" type = "submit">Confirm</button>
    </div>
    <div class = "confirm-page page">
        <h1 id = "instruction">Is all your information correct?</h1>
        <div class = "show-user-entries">
            <div class = "input-holder">
                <input class = "user-entry" id = "userFName" type="text" readonly>
                <label id = "displayFName" class = "user-entry-label" for = "userFName">First Name</label>
            </div>
            <div class = "input-holder">
                <input class = "user-entry" id = "userLName" type="text" readonly>
                <label  id = "displayLName" class = "user-entry-label" for = "userLName">Last Name</label>
            </div>
            <div class = "input-holder">
                <input class = "user-entry" id = "userEmail" type="email" readonly>
                <label  id = "displayEmail" class = "user-entry-label" for = "userEmail">Email</label>
            </div>
            <div class = "input-holder">
                <input class = "user-entry" id = "userPhone" type="tel" readonly>
                <label  id = "displayPhone" class = "user-entry-label" for = "userPhone">Phone</label>
            </div>
            <div class = "input-holder">
                <input class = "user-entry" id = "userUsername" type="text" readonly>
                <label  id = "displayUsername" class = "user-entry-label" for = "userUsername">Username</label>
            </div>
            <div class = "input-holder">
                <input class = "user-entry" id = "userPassword" type="password" readonly>
                <label  id = "displayPassword" class = "user-entry-label" for = "userPassword">Password</label>
            </div>
        </div>
        <div class = "yes-no">
            <button id = "no-button" class = "no">No</button>
            <button class = "next">Yes</button>
        </div>
    </div>
    <div class = "thank-you-page page">
        <h1 id = "thank-you-text">Thank You!</h1>
    </div>
</body>
</html>
