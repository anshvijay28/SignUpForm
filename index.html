<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Roboto:ital,wght@0,100;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src = "index.js" defer></script>

</head>
<body>
    <div class = "initial-page">
        <h1 id = "welcome-text">Welcome</h1>
        <button id = "create-account">Create Account</button>
    </div>
    <div class = "name-page">
        <h1 id = "name-instruction">Please enter your name</h1>
        <div class = "name-entires">
            <form>
                <div class = "name-input-holder">
                    <input class = "name-input" id = "first-name" type="text" required>
                    <label for = "first-name" class = "name-label" >First Name</label>
                </div>
            </form>
            <form>
                <div class = "name-input-holder">
                    <input class = "name-input" id = "last-name" type="text" required>
                    <label for = "last-name" class = "name-label">Last Name</label>
                </div>
            </form>
        </div>
        <button class = "next">Next</button>
    </div>
</body>
</html>
